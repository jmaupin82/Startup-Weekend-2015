<html ng-app="oustartup">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OU Startup Weekend</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- Angular does some things with CSS so it's good to load this in the head -->

</head>
<body>
	<div class="container" ng-controller="entities" ng-cloak>
		<nav class="navbar navbar-default">

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

						<span class="icon-bar"></span>

					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Action</a></li>

								<li><a href="#">Separated link</a></li>
								<li class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<!--<ul class="nav navbar-nav navbar-right">-->
						<!--<li><a href="#">Link</a></li>-->
						<!--<li class="dropdown">-->
							<!--<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>-->
							<!--<ul class="dropdown-menu" role="menu">-->
								<!--<li><a href="#">Action</a></li>-->
								<!--<li><a href="#">Another action</a></li>-->
								<!--<li><a href="#">Something else here</a></li>-->
								<!--<li class="divider"></li>-->
								<!--<li><a href="#">Separated link</a></li>-->
							<!--</ul>-->
						<!--</li>-->
					<!--</ul>-->
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>


		<h1>Title</h1>
		<p id="empty" ng-hide="entities.length || !loaded">You don't have any entities! Add one now:</p>
		<ul id="entities" class="unstyled">
			<li ng-repeat="entity in entities">
				<a href="" ng-click="deleteEntity($event,entity)">X</a>{{entity.name}}
				<input type="checkbox" ng-model="entity.attributes.options.colors.blue" ng-change="updateAttributes(entity)" />
			</li>
		</ul>
		<form class="form-inline">
			<input id="entity-name" type="text" ng-model="newEntityName" />
			<button id="add-btn" class="btn btn-success" ng-click="addEntity(newEntityName)">Add</button>
		</form>


		<button ng-click="doLogin()"></button>
		<div ng-show="loginResult">{{loginResult}}</div>
	</div>

	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap.js"></script>
	<script type="text/javascript" src="/dpd.js"></script>
	<script type="text/javascript" src="/js/entities.js"></script>

</body>
</html>
