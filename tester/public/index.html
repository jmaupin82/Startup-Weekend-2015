<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OU Startup Weekend</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- Angular does some things with CSS so it's good to load this in the head -->
	<script type="text/javascript" src="/js/lib/angular.js"></script>
</head>
<body ng-app="punchList">
	<article class="wrapper">
		<header class="contain-to-grid sticky" ng-controller="Header">
			<nav class="top-bar" role="navigation" data-topbar>
				<div class="left branding">
					<a href="/">Punch List</a>
				</div>

				 <section class="top-bar-section">
				    <!-- Right Nav Section -->
				    <ul class="right" ng-hide="username">
				      <li ng-click="signUp()" ><a href="#">Sign Up</a></li>
				      <li class="active" ng-click="signIn()"><a href="#">Sign In</a>
				    </ul>
				    <ul class="right" ng-hide="noUser">
				    	<li><a href="/#/projects">Hello, {{username}}</a></li>
				    </ul>

				    <!-- Left Nav Section -->
				    <ul class="left homepage">
				      <li><a href="#">Features</a></li>
				      <li><a href="#">Pricing</a></li>
				      <li><a href="#">About</a></li>
				    </ul>
				  </section>

			</nav>
		</header>
		<div ui-view></div>
	</article>
	


	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/dpd.js"></script>
	<script type="text/javascript" src="/js/lib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="/js/lib/mm-foundation-tpls-0.5.1.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/Projects.js"></script>
	<script type="text/javascript" src="/js/controllers/Project.js"></script>
	<script type="text/javascript" src="/js/controllers/Homepage.js"></script>
	<script type="text/javascript" src="/js/controllers/Header.js"></script>
	<script type="text/javascript" src="/js/controllers/SignIn.js"></script>
	<script type="text/javascript" src="/js/controllers/Register.js"></script>
</body>
</html>
