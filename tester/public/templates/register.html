<form name="registerForm">
	User name: <input type="text" ng-model="userregister.username" name="registerName" required>
		<!--<span class="error" ng-show="registerForm.registerName.$error.required">Username is required.<br></span>-->

	Email: <input type="email" ng-model="userregister.email" name="registerEmail" required>
		<!--<span class="error" ng-show="registerForm.registerEmail.$error.required">Email is required<br>.</span>-->
		<!--<span class="error" ng-show="registerForm.registerEmail.$error.email">Not valid email.<br></span>-->
	<br>

	Password: <input type="password" ng-model="userregister.password" name="registerPassword" required>
			<!--<span class="error" ng-show="registerForm.registerPassword.$error.required">Password is required.<br></span>-->

	Webpage: <input type="url" ng-model="userregister.webpage" name="registerWebpage">
	<br/>

	Role:
	<input type="radio" ng-model="userregister.role" value="contractor"> Contractor <input type="radio" ng-model="userregister.role" value="client"> Client <br/>

	<button ng-click="doRegister()">Submit</button>
</form>

<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
