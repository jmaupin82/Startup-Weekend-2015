<div class="punch-details">
	<div class="info">
		<img ng-src="uploads/images/{{punch.image}}">
		Name: <span>{{punch.title}}</span><br>
		Priority: <span>{{punch.wishPriority}}</span><br>
		Date: <span>{{punch.date|date:'MMM d yyyy'}}</span><br>
		<div ng-show="isClient">
			<span ng-show="punch.completed">Is </span>
			<span ng-hide="punch.completed">Not </span>
			Completed
		</div>
		<label ng-hide="isClient">
			Completed: <input type="checkbox" ng-model="punch.completed" ng-change="edit()">
		</label>
		<div ng-hide="isClient">
			<span ng-show="punch.confirmed">Is </span>
			<span ng-hide="punch.confirmed">Not </span>
			Confirmed
		</div>
		<label ng-show="isClient">
			Confirmed: <input type="checkbox" ng-model="punch.confirmed" ng-change="edit()">
		</label>
		Description: <p>{{punch.description}}</p>
	</div>
</div>
<div class="comments">
	<h3>Comments:</h3>
	<ul class="comments-list">
		<li ng-repeat="comment in comments" class="comment">
			By <span>{{comment.username}} </span>
			on <span>{{comment.date|date:"MMM d yyyy"}}:</span>
			<p>{{comment.description}}</p>
		</li>
	</ul>
	<form name="createPunchForm">
		Comment: <textarea ng-model="newComment.description" name="commentDesc"></textarea>
		<button ng-click="addComment()">Add</button>
	</form>
</div>

<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
