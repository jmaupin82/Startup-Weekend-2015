<div class="center page-heading white-shadow">

<h1>Projects</h1>
<a ng-click="addProject()" data-target="#" class="button">Add New Project</a>
</div>

<div class="center white-shadow" id="project-list" >
	<div class="row project-row" ng-repeat="project in projects">
		<div ng-click="gotoProject(project)">
			<h3>{{project.name}}</h3>
			<div class="project-description">
				{{project.description}}
			</div>	
		</div>
	</div>

</div>
